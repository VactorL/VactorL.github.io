<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      var str1 = "1a2b3c4d5e6f7g8"

      /*
      * split()
      *   - 将字符串拆分为数组
      *   - 方法中可以传递一个正则表达式作为参数，这样就会根据正则表达式去拆分字符串
      * */

      /*
      * 根据任意字母将字符串拆分
      * */
      var result1 = str1.split(/[A-z]/);

      /*
      * search()
      *   - 搜索字符串中是否含有指定内容
      *   - 有的话则返回第一次出现目标内容的索引位置，没有返回-1
      *   - 可以接收正则表达式作为参数，然后根据正则表达式检索字符串
      * */
      str2 = "hello abc hello adc aec";
      result2 = str2.search(/a[bde]c/);

      /*
      * match()
      *   - 根据正则表达式，将符合条件内容从字符串中提取出来
      *   - 默认情况：match找到第一个符合要求的内容便会停止
      *       设置正则表达式为全局匹配模式，这样就会匹配到所有内容
      *       可以为正则表达式设置多个匹配模式，且顺序无所谓
      *   - match()会将匹配到的内容封装到一个数组中返回
      * */
      str3 = "1a2b3c4d5e6f7";
      result3 = str3.match(/[A-z]/g);

      /*
      * replace()
      *   - 可以将字符串中指定内容替换为新的内容
      *   - 参数：
      *         Fir.被替换内容
      *         Sec.新内容
      * */
      result3 = str3.replace(/[A-z]/g," OvO ");

      console.log(result3);

    </script>
</head>
<body>

</body>
</html>
