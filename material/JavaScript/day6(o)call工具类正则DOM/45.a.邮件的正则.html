<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      /*
      * 电子邮件
      *   hello  @abc.com.cn
      *
      * 任意字母数字下划线 . 任意字母数字下滑线 @ 任意字母数字 . 任意字母(2-5位) . 任意字母(2-5位)
      *
      * \w{3,} (\.\w+)* @ [A-z0-9]+ (\.[A-z]{2,5}){1,2}
      * */

      var emailReg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;

      var email = "854663667@qq.com.cn";

      console.log(emailReg.test(email));

    </script>
</head>
<body>

</body>
</html>
