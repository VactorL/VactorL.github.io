<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <xmp>
    <!--
      我们可以在时间对应的属性中设置一些JS代码
          这样当事件被触发时，这些代码将会执行
    -->
    <button id="btn">按钮</button>
    <script>

      /*
      * 事件，就是用户和浏览器之间的交互行为
      *   比如，点击按钮，鼠标移动，关闭窗口...
      */

      /*
      * 可以为按钮的对应事件绑定处理函数的形式来响应事件
      * */

      var btn = document.getElementById("btn");

      btn.onclick = function(){
          alert("Don't press.");
      }

    </script>
  </xmp>
</body>
</html>
