<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      /*
      * 使用字面量创建正则表达式
      *   语法：
      *     var 变量 = /正则表达式/匹配模式
      * 字面量方式更简单
      * 构造函数方式更灵活
      *
      * */

      //var reg = RegExp("a","i");
      /*
      * 检查字符串中是否有a或b
      * 使用 | 表示'或者'
      * */
      var reg = /a|b|c/;

      /*
      * []里的内容也是或的关系
      * [ab] == a|b
      * [a-z] 任意小写字母
      * [A-Z] 任意大写字母
      * [A-z] 任意字母
      * */
      reg = /[A-Z]/;

      //检查一个字符中是否含有abc|adc|aec
      reg = /a[bde]c/;

      /*
      * [^ ] 除了
      * */
      reg = /[^ab]/;
      reg = /[^0-9]/;

      console.log(reg.test("14141613616t"));

    </script>
</head>

</body>
</html>
