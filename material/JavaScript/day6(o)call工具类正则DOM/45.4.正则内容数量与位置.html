    <script>

      /*
      * 量词
      *   - 设置一个内容出现的次数
      *   - 量词只对前一个内容起作用
      *   - {n}   出现 n 次
      *   - {m,c} 出现 m-n 次
      *   - {m,}  出现m次及以上
      *   - + 至少一个，相当于{1,}
      *   - * 0个或多个，相当于{0,}
      *   - ? 0个或1个，相当于{0,1}
      * */
      var reg = /(ab){1,3}/;

      /*
