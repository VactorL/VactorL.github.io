                    * */
                    //alert(box1.offsetLeft);

                    //console.log(box4.scrollHeight);

                    * scrollLeft    scrollTop  (只读属性)

                    *   当满足scrollHeight - scrollTop == clientHeight
                    * 说明垂直滚动条到-尽头-了
                    *
