<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      /*
      * for语句：循环语句
      *   在for循环中，为我们提供了专门的位置用来放三个表达式：
      *     1.初始化表达式
      *     2.条件表达式
      *     3.更新表达式
      *
      *   for循环的语法
      *     for(初始化表达式;条件表达式;更新表达式){
      *         语句...
      *     }
      *
      *     for循环的执行流程：
      *         1)执行初始化表达式，初始化变量 (初始化表达式只会执行一次)
      *         2)执行条件表达式，判断是否执行循环：true -> 执行循环体 | false -> 终止循环
      *         3)执行更新表达式，更新表达式执行完毕继续重复 2)
      * */

      /*  创建一个执行10次的while循环
      //初始化表达式
      var i = 0;

      //创建循环，定义条件表达式
      while(i < 10){
        //设置更新表达式
        console.log(i++);
      }*/

      for(var i = 0; i < 10; i++){

        document.write(i);

      }

      //for循环中的三个部分都可以省略，或写在外部

      var i = 0;

      for(;i < 10;){
        console.log(i++);
      }

    </script>
</head>

</body>
</html>
