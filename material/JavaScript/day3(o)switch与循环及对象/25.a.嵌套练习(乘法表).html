<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    

</head>
<body>
  <xmp>
    <script>

      for(var i = 0 ; i <= 9 ; i++){

        for(var j = 1 ; j <= i ; j++){

          document.write("<span>" + i + "*" + j + "=" + i*j + "</span>");

        }

        document.write("<br />");

      }

    </script>

    <style type="text/css">

        span{

            display: inline-block;
            width: 70px;

        }

    </style>
  </xmp>
</body>
</html>
