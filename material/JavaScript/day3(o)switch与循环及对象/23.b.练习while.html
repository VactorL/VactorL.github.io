<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

    /*
    * prompt()可以弹出一个提示框，该提示框中带有一个文本框，
    *   用户可以仔文本框中输入一段内容，该函数需要一个字符串作为参数，
    *   该字符串将会作为提示框的提示文字
    *
    * 用户输入的内容会作为函数的返回值，可定义一个变量接收该内容
    * */


    //将prompt()写入一个while循环里


    while(true){

      var score = prompt("Please type in your test score(0-100):");

      if (score >= 0 && score <= 100){

        break;

      }

      alert("Please type in legal number!")

    }

    // var score = prompt("请输入你的成绩:");

    if(score > 100){

      alert("您骗鬼呢？");

    }else if(score == 100){

      alert("BMW归你了")

    } else if(score > 79 ){

      alert("iphone15s归你了");

    }else if(score > 59 ){

      alert("好好看看这本书吧");

    }else{

      alert("恭喜！你可以去说唱了！");

    }

  </script>
</head>

</html>
