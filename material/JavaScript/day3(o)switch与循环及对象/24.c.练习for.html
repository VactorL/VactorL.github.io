<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      var num = prompt("Please type in a number:");

      if(num <= 1){
          alert("Illegal number!");
      }else{

          for(var i = 2, count = true ; i < num ; i++){

              if(num % i == 0){

                  alert(num + "is not a prime number.");

                  count = false;

                  break;
              }

          }

          if(count){

              alert(num + "is a prime number.");

          }

      }
