<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  
</head>
<body>
  <xmp>
    <script>

      /*
      * 通过关系运算符，可以比较两个值之间的大小关系，
      *     如果关系成立->返回true，如果关系不成立->返回false
      *
      * >   大于号
      * >=  大于等于
      * <   小于号
      * <=  小于等于
      *
      * 非数值的情况
      *   - 非数值比较的时候，先转换为数字然后再比较
      *   - 任何值和NaN比较，返回值都是false
      *   - 两侧的值都是字符串，比较的是字符串的字符编码值，一位一位对比
      *         所以可以借用这种特性，对英文进行排序
      *             但比较中文时，没有意义
      *
      * */
  
      console.log(1 > true);
  
  
    </script>
  </xmp>
</body>
</html>
