<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
</head>
<body>
  <xmp>
    <script>

      /*
      *   =
      *     可以将符号右侧的值赋值给符号左面的变量
      *
      *   +=
      *     a += 5 等价于 a = a + 5
      *
      *   -=
      *     a -= 5 等价于 a = a - 5
      *
      *   *=
      *     a *= 5 等价于 a = a * 5
      *
      *   /=
      *     a /= 5 等价于 a = a / 5
      *
      *   %=
      *     a %= 5 等价于 a = a % 5
      *
      * */

      var a = 123;

      a += 5;

    </script>
  </xmp>
</body>
</html>
