<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      /*
      * 自增 ++
      *   - 通过自增可以使变量在自身的基础上增加1
      *   - 对于一个变量自增以后，原变量的值会立即自增1
      *   - 自增分成两种：后++(a++) 和 前++(++a)
      *         无论是 a++ 还是 ++a ，都会立即使原变量的值自增1
      *             不同的是 a++ 和 ++a 的值不同
      *
      * 自减 --
      *   - 通过自减可以使变量在自身的基础上减1
      *   - 自减分成两种：后--(a--) 和 前--(--a)
      *         无论是 a-- 还是 --a ，都会立即使原变量的值自减1
      *             不同的是 a-- 和 --a 的值不同
      * */

      var a = 1;

      // a++;

      console.log(a++);             //a++：自增前的值(旧值)
      console.log('a = ' + a);
      console.log(++a);             //++a：自增后的值(新值)


    </script>


</head>
<body>

</body>
</html>
