<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  
</head>
<body>
  <xmp>
    <script>

      /*
      * 一元运算符：只需要一个操作数
      *   + 正号
      *       - 不会对数字产生任何影响
      *   - 负号
      *       - 可以对数字进行符号取反
      *   - 对于非Number类型的值
      *       会先将值转换成Number，然后再运算
      * */
  
      a = null;
      a = +a;
  
      console.log(a);
      console.log(typeof a);
  
  
    </script>
  </xmp>
</body>
</html>
