      * 流程控制语句
      *     - JS中的程序是从上到下执行的
      *     - 通过流程控制语句可以控制程序执行流程
      *         使程序可以根据一定的条件来选择执行
      *     - 语句的分类
      *         1.条件判断语句
      *         2.条件分支语句
      *         3.循环语句
      *
      *
      * 条件判断语句：
      *   - if语句
      *     - 语法1：
      *         if(条件表达式)
      *             语句
      *         if(true) -> 执行if后语句，if(false) -> 不执行if后语句
      *             if只能控制紧随其后的语句
      *                 若希望控制多个语句，可以用代码块 {} 处理
      * */

    </script>
