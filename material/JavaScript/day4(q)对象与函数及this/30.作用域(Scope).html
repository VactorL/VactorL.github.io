<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        * 作用域
        *   - 作用域指一个变量的作用范围
        *   - JS中一共有三种作用域：
        *       1.全局作用域
        *           - 直接编写在script标签中的JS代码，都在全局作用域
        *           - 全局作用域在页面打开时创建，页面关闭时销毁
        *           - 在全局作用域中又一个全局对象window
        *               它代表的是一个浏览器的窗口，由我们的浏览器创建
        *               我们可以直接使用
        *           - 在全局作用域中：
        *               创建的变量都会作为window对象的属性保存
        *               创建的函数都会作为window对象的方法保存
        *           -全局作用域中的变量都是全局变量
        *               在页面的任意部分都可以访问到
        *
        *       2.函数作用域
        *           - 调用函数时创建函数作用域，函数执行完毕之后，销毁函数作用域
        *           - 每调用一次函数就会创建一个新的函数作用域，它们之间相互独立
        *           - 在函数作用域中可以访问到全局的变量
        *               在全局作用域中无法访问到函数作用域中的变量
        *           - 当在函数作用域操作一个变量时，他会先在自身作用域中寻找
        *
        *
        *       3.块作用域
        *
        * */

        var a = 10;

        console.log(window.a);

        function funcWhole(){
            console.log("func function");
        }

        function func(){

            var a = "a in func()";
            var b = 20;

            console.log('a = ' + a);

            function func2(){
                console.log('a = ' + window.a);
            }

            func2()

        }

        func();
        //console.log(b);

        var d = 30;

        function func3(){

            console.log('d = ' + d);
            d = 15;

        }

        func3();
        console.log(d);

    </script>
</head>

</body>
</html>
