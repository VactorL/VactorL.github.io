<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      /*
      * 创建一个函数，可以在控制台输出一个人的信息
      *   可以输出的name age gender address
      * */

      function Introduction(o){
        console.log(o.name + o.age + o.gender + o.address);
      }

      //Introduction("Victor",24,"Male","Harbin");
      //创建一个对象
      var obj = {
        name : 'Victor',
        age : 24,
        gender : 'Male',
        address : 'Harbin'
      }

      Introduction(obj);

      /*
      * 实参可以是一个对象，也可以是一个函数
      * */

      function func(a){
          console.log("a = " + a);
          //a(obj);         //把Introduction()函数的对象赋值给了a，所以调用a就是调用Introduction()
      }

      func(Introduction);

      func(function(){alert('Hello!')}) //将一个匿名函数作为实参，传递给函数

      /*
      * Introduction()
      *  - 调用函数
      * Introduction
      *  - 函数对象
      * */

    </script>
</head>
<body>

</body>
</html>
