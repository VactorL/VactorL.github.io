<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      /*
      * 创建一个构造函数，专门用来创建某种对象
      *   构造函数就是一个普通的函数，创建方式和普通的函数没有区别
      *   不同的是构造函数习惯首字母大写
      *
      * 构造函数和普通函数的区别就是调用方式的不同
      *   普通函数是直接调用，而构造函数需要使用new关键字来调用
      *
      * 构造函数执行流程：
      *   1.立刻创建新对象
      *   2.将新建的对象设置为函数中的this
      *   3.逐行执行函数中的代码
      *   4.将新建的对象作为返回值返回
      *
      * 使用同一个构造函数创建的对象，称为同一类对象，也将一个构造函数成为一个类
      *   我们将通过一个构造函数创建的对象，称为是该类的实例
      *
      * this的情况：
      *   1.函数形式调用，this是window
      *   2.方法形式调用，this是调用的对象
      *   3.构造函数形式调用，this是新创建的对象
      * */

      function Person(name , age , gender){

        this.name = name;
        this.age = age;
        this.gender = gender;
        this.sayName = func;

      }

      function func(){                                              //性能提升！防止类生成过多重复函数占用内存空间[但是]
          console.log(this.name);
      }
      /*
      * 将函数定义在全局作用域，污染了全局作用域的命名空间
      *     而且定义在全局作用域中也很不安全
      * */

      var per1 = new Person('Victor' , 18 , 'Male');
      var per2 = new Person('Doris' , 18 , 'Female');

      //console.log(per1);

      /*
      * 使用instanceof检查一个对象是否是一个类的实例
      * */
      console.log(per1 instanceof Person);
      per2.sayName();
      console.log(per1.sayName == per2.sayName);

      /*
      * 所有对象都是Object的后代，
      *   所以任何对象和Object做instanceof检查时都会返回true
      * */

    </script>
</head>
<body>

</body>
</html>
