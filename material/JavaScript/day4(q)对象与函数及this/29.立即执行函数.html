<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      /*
      * 立即执行函数
      *   函数定义：立即被调用，这种函数叫做立即执行函数
      *   立即执行函数往往只会执行一次
      * */

      (function(){
        console.log("Anonymous function");
      })();

      (function(a , b){
        console.log(a);
        console.log(b);
      })(123,);

    </script>
</head>
<body>

</body>
</html>
