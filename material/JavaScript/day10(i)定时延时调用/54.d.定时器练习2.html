<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #box1{
            width: 100px;
            height: 100px;
            background-color: forestgreen;
            position: absolute;
            left: 0;
        }
        #line1{
            width: 0;
            height: 1000px;
            top: 0;
            left: 800px;
            border: #000000 solid 1px;
            position: absolute;
        }

    </style>
    <script>

        var timer;

        function getStyle(obj , name){

            if(window.getComputedStyle){
                //正常浏览器
                return getComputedStyle(obj,null)[name];
            }else{
                //IE8
                return obj.currentStyle[name];
            }

        }

        window.onload = function () {

            var box1 = document.getElementById("box1");
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");

            btn1.onclick = function () {

                clearInterval(timer);

                //开启定时器，用于执行动画效果
                timer = setInterval(function () {

                    //获取box1原来的left值
                    var oldV = parseInt(getStyle(box1,"left"));

                    //设置移动速度
                    var newV = oldV + 10;

                    if(newV > 800){
                        newV = 800;
                    }

                    //将新值赋给box1
                    box1.style.left = newV + 'px';

                },30);

            };

            btn2.onclick = function () {

                move(box1 , 0 , 15);

            };

        };

        /*
        * 尝试创建执行动画函数
        *
        *   参数：
        *       Fir.执行动画的对象
        *       Sec.执行动画的目标位置
        *       Thi.移动速度(正数右移，负数左移)
        * */

        function move(obj , target , speed){

            clearInterval(timer);

            var current = parseInt(getStyle(obj,"left"));

            if(current > target){
                speed = -speed;
            }

            //开启定时器，用于执行动画效果
            timer = setInterval(function () {

                //获取box1原来的left值
                var oldV = parseInt(getStyle(obj,"left"));

                //设置移动速度
                var newV = oldV + speed;

                if(speed < 0 && newV < target || speed > 0 && newV > target){
                    newV = target;
                }

                //将新值赋给box1
                obj.style.left = newV + 'px';

            },30);

        }

    </script>
</head>
<body>
<button id="btn1">MoveRight</button>
<button id="btn2">MoveLeft</button>
<div id="box1"></div>
<div id="line1"></div>
</body>
</html>
