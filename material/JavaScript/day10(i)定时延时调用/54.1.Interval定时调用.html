<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      window.onload = function () {

        var count = document.getElementById("count");

        //使count中的内容，自动切换
        /*
        * 希望一段程序每隔一段时间执行一次，使用定时调用
        * */

        /*
        * setInterval()
        *   - 定时调用
        *   - 可以将一个函数每隔一段时间执行一次；
        *   - 参数：
        *         Fir.回调函数，该函数每隔一段时间被调用一次
        *         Sec.每次调用的间隔时间，单位：毫秒(ms)
        *   - 返回值：
        *         返回一个Number类型的数据
        * 这个数字用来作为定时器的唯一标识
        *
        * clearInterval() 用来关闭定时器
        * 方法中需要一个定时器标识作为参数，这样将关闭标识对应的定时器
        * clearInterval(timer);
        * */

        var num = 1;
        var timer = setInterval(function(){
          count.innerHTML = num++;

          if(num == 11){

            clearInterval(timer);

          }

        },100);
      }

    </script>
  </head>
  <body>
    <h1 id="count"></h1>
  </body>
</html>
