<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      /*
      * JSON
      *   - JS中的对象只有JS自己认识，其他语言不认识
      *   - JSON就是一个特殊格式的字符串，这个字符串可以被任何语言所识别，
      *       并且可以转换为任意语言中的对象，JSON在开发中主要用来数据的交互
      *   - JSON
      *       - JavaScript Object Notation JS对象表示法
      *       - JSON和JS对象的格式一样，只不过JSON字符串中，属性名必须加双引号("")
      *           其他和JS语法一致
      *       JSON分类：
      *           1.对象{}
      *           2.数组[]
      *
      *       JSON中允许的值：
      *           1.字符串
      *           2.数值
      *           3.布尔值
      *           4.null
      *           5.对象
      *           6.数组
      * */

      //JSON对象
      var obj = '{"name": "Victor" , "age": 99 , "gender": "male"}';

      var obj2 = '{"arr":[1,2,3]}';

      //JSON数组
      var arr = '[1,2,3,"hello",true]';

      var arr2 = '[{"name": "Victor" , "age": 99 , "gender": "male"},{"name": "Victor" , "age": 99 , "gender": "male"},]';

      /*
      * 将JSON字符串转换成JS对象
      *   在JS中，为我们提供了一个工具类，就叫JSON
      *   这个对象可以将一个JSON转换为JS对象，也可以将一个JS对象转换为JSON
      * */

      var json = '{"name": "Victor" , "age": 99 , "gender": "male"}';

      /*
      * json --> js对象
      *   JSON.parse()
      *     - 可以将JSON字符串转换为js对象
      * */

      var o = JSON.parse(json);
      var o2 = JSON.parse(arr);

      console.log(o);
      console.log(o2);

      var obj3 = {name: "VactorL", age: 24, gender: "male"};

      /*
      * JS对象 --> JSON
      *   JSON.stringify()
      *       - 可以将JS对象转换为JSON字符串
      * */

      var jStr = JSON.stringify(obj3);
      console.log(jStr);

      /*
      * JSON这个对象在IE7及一下的浏览器中不支持
      * */

    </script>
  </head>
  <body>

  </body>
</html>
