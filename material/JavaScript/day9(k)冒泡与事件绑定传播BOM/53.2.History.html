<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>History</title>
        <script>

            /*
            * History
            *   - 用来操作浏览器向前/向后翻页
            * */

            /*
            * length
            *   - 属性：获取当次访问成功的链接数量
            * */

            /*
            * back()
            *   - 回退到上个页面，作用与浏览器回退按钮相同
            * */

            /*
            * forward()
            *   - 跳转到下个页面，作用与浏览器前进按钮相同
            * */

            /*
            * go()
            *   - 用来跳转到指定页面
            *   - 需要一个整数作为参数
            *       1：跳转到下一个页面 相当于forward()
            *       2：跳转到下两个页面
            *       -1：跳转到上一个页面 相当于back()
            *       -2：跳转到上两个页面
            * */

        </script>
    </head>
    <body>
        <h1>History</h1>
    </body>
</html>
