<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      //创建一个数组
      var arr = ['name1','name2','name3'];

      /*
      * push()
      *   - 可以向数组末尾添加一个或多个元素，并返回新的长度
      *   - 可以将要添加的元素作为方法的参数传递
      *       这样这些元素将会自动添加到数组的末尾
      *
      * unshift()
      *   - 可以向数组开头添加一个或多个元素，并返回新的长度
      * */

      result = arr.push("name4","name5","name6");
      console.log('result:' + result);

      /*
      * pop()
      *   - 可以删除数组的最后一个元素，并将被删除的元素作为返回值返回
      *
      * shift()
      *   - 可以删除数组的第一个元素，并将被删除的元素作为返回值返回
      * */

    </script>
</head>
<body>

</body>
</html>
