<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>

    /*
    * 内建对象，
    * 宿主对象，
    * 自定义对象，
    *
    * 数组(Array)
    *   - 也是一个对象
    *   - 和普通对象功能类似，用来储存一些数据
    *   -  不同的是普通对象是使用字符串作为属性名
    *         而数组使用的是数字来作为索引操作元素
    *
    *   - 索引：
    *         从0开始的整数就是索引
    *   - 数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
    * */

    var obj = new Object();
    obj.name = "孙悟空";

    //创建一个数组对象
    var arr = new Array();

    /*
    * 向数组中添加元素
    *   语法：数组[索引] = 值
    * */
    arr[0] = 10;
    arr[1] = 33;
    arr[2] = 22;
    arr[3] = 30;

    console.log(arr.length);

    arr.length = 2;
    console.log(arr);

    //向数组最后位置添加元素
    arr[arr.length] = 69;
    console.log(arr);

  </script>
</head>
<body>

</body>
</html>
