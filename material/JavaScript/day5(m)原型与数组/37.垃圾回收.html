<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
</head>
<body>
  <xmp>
    <script>

      /*
      * 垃圾回收 (GC)
      *   - 就像人生活时间长了会产生垃圾一样，程序运行过程也会产生垃圾
      *         这些垃圾积攒过多与以后，会导致程序运行杜甫变慢，
      *         所以我们需要一个垃圾回收的机制，来处理程序所行过程中的产生的垃圾
      *   - 当一个对象没有任何的变量或属性对它进行引用，此时我们无法操作该对象，
      *         此时，这种对象就是一个垃圾，这种数量过多会占用大量内存空间
      *         所以这种垃圾也必须进行清理；
      *   - 我们需要做的只是将我们这些不再使用的对象设置为'null'
      * */

      var obj = new Object();

      obj = null;

    </script>
  </xmp>
</body>
</html>
