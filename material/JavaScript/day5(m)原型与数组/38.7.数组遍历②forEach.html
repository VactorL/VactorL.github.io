<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      /*
      *   一般，我们用for循环遍历数组，
      *     JS中还为我们提供了一个方法，用来遍历数组
      *   forEach()
      * */

      //创建数组
      var arr = ["A","B","C","D","E"];

      /*
      * forEach()方法需要一个函数作为参数
      *   - 像这种函数，由我们创建但是不由我们调用的，称为回调函数
      *   - 数组中有几个元素，就执行几次
      * */

      arr.forEach(function(value , index , obj){
        console.log(value);       //当前正在遍历的元素
        console.log(index);       //当前遍历元素对应的索引
        console.log(obj);       //当前被遍历的数组
      });

    </script>
</head>
<body>

</body>
</html>
