<!DOCTYPE html>

    <script>

      /*
      * 在JS中所有的数值都是Number类型
      *   包括整数和浮点数(小数)
      *
      * JS中可以表示的最大值
      *   Number.MAX_VALUE
      *       1.7976931348623157e+308
      *   Number.MIN_VALUE  大于0的最小正值
      *       5e-324
      *
      * 如果使用Number数字超过最大值，则返回
      *       Infinity(正无穷)
      *       -Infinity(负无穷)
      *       NaN (Not A Number)
      *
      * */

      var a = 123;

      var b = "123";

      console.log(typeof a);
      console.log(typeof b);

      /*
      * 如何区分以上a,b类型
      * 可以使用一个运算符typeof
      *     来检查一个变量的类型
      * 语法：typeof 变量
      *
      * */

      /*
      * 使用JS进行浮点运算，可能得到一个不精确的结果
      * 所以不要用JS进行对精确度要求比价高的运算
      * */
