<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        * 将其他数据类型转换为Number
        *   转换方式1：使用Number()函数
        *               - 字符串 --> 数字
        *                   1.如果是纯数字的字符串，直接转换为数字
        *                   2.如果是字符串中有非法数字内容，则转换为NaN
        *                   3.如果字符串是空串/全是空格的字符串，则转换为0
        *
        *               - 布尔值 --> 数字
        *                   true  -> 1
        *                   false -> 0
        *
        *               - Null --> 数字
        *                   null  -> 0
        *
        *               - Undefined --> 数字
        *                   undefined -> NaN
        *
        *   转换方式2：
        *               - 专门用来对付字符串
        *               - parseInt() 把一个字符串转换为一个整数
        *               - parseFloat() 把一个字符串转换为一个浮点数
        * */

        a = "123.456";
        a = parseFloat(a);

        /*
        * 如果对非String使用parseInt()或parseFloat()
        *   它会先将其转换为String，然后再操作
        * */

        a = true;
        a = parseInt("true");

        /*
        * parseInt()/parseFloat()
        *   只识别首位数字至第一个非数字字符为止
        *       不同的是，parseFloat()可以识别有效的小数
        * */

        a = undefined;
        a = parseInt(a);

        console.log(a);
        console.log(typeof a);



    </script>
</head>
<body>

</body>
</html>
