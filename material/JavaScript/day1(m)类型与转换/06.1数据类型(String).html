<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      /*
      * 数据类型：字面量类型
      *   JS中一共六种数据类型
      *       String 字符串
      *       Number 数值
      *       Boolean 布尔值
      *       Null 空值
      *       Undefined 未定义
      *       Object 对象
      *
      * 其中String Number Boolean Null Undefined属于基本数据类型
      *   而Object属于引用数据类型
      * */

      var str = "String";

      console.log(str);

      /*
      * String字符串
      *  - 在JS中字符串需要使用引号引起来
      *  - 使用双引号或单引号都可以
      *  - 引号不能嵌套
      * */

      str = '他说"可以单引套双印"';

      console.log(str);

      /*
      * 在字符串中我们可以使用\作为转义字符，
      *       党表示一些特殊符号时可以使用\进行转义
      *
      *       \"  表示 "
      *       \'  表示 '
      *       \n  表示换行
      *       \t  表示制表符
      *       \\  表示 \
      * */

    </script>
</head>
<body>

</body>
</html>
