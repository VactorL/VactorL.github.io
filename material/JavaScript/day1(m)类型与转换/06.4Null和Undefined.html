<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

      /*
      * Null(空值) 类型的值只有一个，就是null
      *   null这个值专门用来表示一个空的对象
      *   null数据类型为Object
      *
      * Undefined(未定义) 类型的值只有一个，就是undefined
      *   当声明一个变量但不给变量赋值时，默认它的值为undefined
      *   使用typeof检测undefined时，会返回undefined
      * */
      var a = null;

      console.log(a);
      console.log(typeof a);

    </script>
</head>
<body>

</body>
</html>
